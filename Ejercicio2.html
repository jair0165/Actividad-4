<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numeros=[];
    var mayor=0;
    for (x=0;x<=4;x++) {
      numeros[x]=parseInt(prompt('Ingrese un numero'));
      if (numeros[x]>mayor) {
        mayor=numeros[x];
      }
     
    }
    document.write('Numeros Ingresados: ');
    document.write(numeros);
    document.write('<br>');
    document.write("El numero mayor es: ");
    document.write(mayor);
    document.write('<br>');
    
    
</script>

    
</body>
</html>
